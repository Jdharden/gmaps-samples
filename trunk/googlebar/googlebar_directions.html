<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Google Maps JavaScript API Example</title>
  <script src="http://maps.google.com/maps?file=api&v=2.x&key=ABQIAAAAjU0EJWnWPMv7oQ-jjS7dYxSPW5CJgpdgO_s4yyMovOaVh_KvvhSfpvagV18eOyDWu7VytS6Bi1CWxw"
      type="text/javascript"></script>
    <script type="text/javascript">
    //<![CDATA[

    var map;
    var start;
  
    function load() {
      if (GBrowserIsCompatible()) {
        var opts = { onMarkersSetCallback: processMarkers, resultList : G_GOOGLEBAR_RESULT_LIST_SUPPRESS, suppressInitialResultSelection : true, showOnLoad: true};
        map = new GMap2(document.getElementById("map"), {googleBarOptions: opts});
        map.addControl(new GSmallMapControl());
        map.setCenter(new GLatLng(37, -122), 16);
        map.enableGoogleBar();
      }
    }

    function locateAddress() {
      var address = document.getElementById("address").value;
      var geocoder = new GClientGeocoder();
      if (geocoder) {
        geocoder.getLatLng(
          address,
          function(point) {
            if (!point) {
              alert(address + " not found");
            } else {
              map.setCenter(point, 13);
              var marker = new GMarker(point);
              map.addOverlay(marker);
              marker.openInfoWindowHtml(address);
              start = point;
            }
          }
        );
      }
    }

    function processMarkers(markers) {
      // note: markers is an array of LocalResult
      for (var i = 0; i < markers.length; i++) {
        getDirections(markers[i]);
      }
    }

    function getDirections(markerResult) {
      var lat = markerResult.result.lat;
      var lng = markerResult.result.lng;
      var dir = new GDirections();
      GEvent.addListener(dir, "load", function() {
        document.getElementById("results").innerHTML += markerResult.result.titleNoFormatting + " " + dir.getDistance().html + "<br/>";
      });
      dir.load("from: " + point.lat() + "," + point.lng()  + " to: " + lat + "," + lng);
    }

    //]]>
    </script>
  </head>

  <body onload="load()" onunload="GUnload()">
    <input id="address" type="text" value="Mountain View, CA" /> <input type="button" value="Set start address" onclick="locateAddress()"/>
    <br/><br/>
    <div id="map" style="width: 500px; height: 350px"></div>
    <div id="results" style="width: 500px;"></div>
  </body>
</body>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
  <title>Google Earth API Samples - Fetch Good KML</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
  <script type="text/javascript" src="http://www.google.com/jsapi?hl=en&amp;key=ABQIAAAAwbkbZLyhsmTCWXbTcjbgbRSzHs7K5SvaUdm8ua-Xxy_-2dYwMxQMhnagaawTo7L1FE1-amhuQxIlXw"></script>
  <script type="text/javascript">
  /* <![CDATA[ */
  var ge;
  google.load("earth", "1");

  function init() {
    google.earth.createInstance('map3d', initCB, failureCB);
  }
  
  function initCB(instance) {
    ge = instance;
    ge.getWindow().setVisibility(true);
    
    // add a navigation control
    ge.getNavigationControl().setVisibility(ge.VISIBILITY_AUTO);
    
    // add some layers
    ge.getLayerRoot().enableLayerById(ge.LAYER_BORDERS, true);
    ge.getLayerRoot().enableLayerById(ge.LAYER_ROADS, true);

    // in this sample we will attempt
    // to fetch a  KML file and show it
    
    function finished(object) {
      if (!object) {
        alert('bad or NULL kml');
        return;
      }
      ge.getFeatures().appendChild(object);
   //   var la = ge.createLookAt('');
   //   la.set(37.77976, -122.418307, 25, ge.ALTITUDE_RELATIVE_TO_GROUND, 
    //         180, 60, 500);
   //   ge.getView().setAbstractView(la);         
    }
    
    // fetch the KML
    var url = 'suddenoakdeath.kmz';
    google.earth.fetchKml(ge, url, finished);
    
  }
  
  function failureCB() {
    alert('Google earth loading failed!');
  }
  
  /* ]]> */
  </script>
</head>
<body onload="init();">
  <h1>Google Earth API Samples - Fetch Good KML</h1>
  <dl>
            <dt>Last Modified:</dt><dd>08/04/08</dd>
  </dl>
  <div style="clear: both;"></div>
  
  <div id="ui" style="position: relative;">
    <div id="map3d_container" style="border: 1px solid #000; width: 500px; height: 500px;">
      <div id="map3d" style="height: 100%;"></div>
    </div>
</body>
</html>

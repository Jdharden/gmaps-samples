<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:v="urn:schemas-microsoft-com:vml">
  <head>
    <script src="http://maps.google.com/maps?file=api&amp;v=2.x&amp;key=ABQIAAAAjU0EJWnWPMv7oQ-jjS7dYxSPW5CJgpdgO_s4yyMovOaVh_KvvhSfpvagV18eOyDWu7VytS6Bi1CWxw"
      type="text/javascript"></script>
    <style type="text/css">
    v\:* {
      behavior:url(#default#VML);
    }
    </style>
    <script type="text/javascript"> 
var map;
var userAdded = 1;

var layers = {"flickrpics":
 {"url": "http://api.flickr.com/services/feeds/groups_pool.gne?id=48986628@N00&format=rss_200&georss=1",
  "name": "Flickr Pics",
  "zoom": 9,
  "lat": 51.640180,
  "lng": -0.134582},
 "blackbirds": 
 {"url": "http://bbs.keyhole.com/ubb/download.php?Number=50664",
  "name": "Blackbirds",
  "zoom": 3,
  "lat": 44.715513,
  "lng": -97.734375},
 "tourdefrance": 
 {"url": "http://bbs.keyhole.com/ubb/download.php?Number=43757",
  "name": "Tour de France",
  "zoom": 7,
  "lat": 44.988113,
  "lng": 2.548828},
 "japanpics": 
 {"url" : "http://kml.lover.googlepages.com/my-vacation-photos.kml",
   "name": "Japan Pics",
   "zoom": 6,
   "lat": 36.137874,
   "lng": 137.175292},
 "juiceflorida":
 {"url" : "http://www.juiceanalytics.com/downloads/fl_co_ma.kmz",
  "name" : "Juicy Florida Analytics",
  "zoom" : 6,
  "lat" : 28.207609,
  "lng" : -82.16674}
};

function onLoad() {
  map = new GMap2(document.getElementById("map")); 

  map.setCenter(new GLatLng(37.422341, -122.085018), 5);
  map.addControl(new GLargeMapControl());

  document.getElementById("url").value = "http://nigel.tao.googlepages.com/blackbirds.kml";

  for(var layer in layers) {
    addTR(layer, layers[layer].name);
  }  
} 



function addGeoXML() {
  var theUrl = document.getElementById("url").value;
  theUrl = theUrl.replace(/^\s+/, "");
  theUrl = theUrl.replace(/\s+$/, "");
  if (theUrl.indexOf(' ') != -1) {
    alert('Error - that address has a space in it');
  } else {
    var id = "userAdded" + userAdded;
    layers[id] = {};
    layers[id].url = theUrl;
    layers[id].name = "User Layer " + userAdded;

    addTR(id);
    document.getElementById(id).checked = true;
    toggleGeoXML(id, true);
    userAdded++;
  }
}

function addTR(id) {
  var layerTR = document.createElement("tr");

  var inputTD = document.createElement("td");
  var input = document.createElement("input");
  input.type = "checkbox";
  input.id = id;
  input.onclick = function () { toggleGeoXML(this.id, this.checked) };
  inputTD.appendChild(input);

  var nameTD = document.createElement("td");
  var name = document.createTextNode(layers[id].name);
  nameTD.appendChild(name);

  layerTR.appendChild(inputTD);
  layerTR.appendChild(nameTD);
  document.getElementById("sidebarTBODY").appendChild(layerTR);
}

function toggleGeoXML(id, checked) {
  if (checked) {
    var geoXml = new GGeoXml(layers[id].url);
    layers[id].geoXml = geoXml;

    if (layers[id].zoom) {
      map.setZoom(layers[id].zoom);
    } else {
      map.setZoom(1);
    }
    if (layers[id].lat && layers[id].lng) {
      map.setCenter(new GLatLng(layers[id].lat, layers[id].lng));
    } else {
      map.setCenter(new GLatLng(39.909736,-35.859375));
    }
    map.addOverlay(geoXml);
  } else if (layers[id].geoXml) {
    map.removeOverlay(layers[id].geoXml);
  }
}

  </script>

  </head>

  <body onload="onLoad()">

    <div id="map" style="width: 400px; height: 300px; float:left; border: 1px solid black;"></div>
    <div id="sidebar" style="float:left; overflow-vertical:scroll; height: 300px; width:150px; border:1px solid black">
    <table id="sidebarTABLE">
    <tbody id="sidebarTBODY">
    </tbody>
    </table>
    </div>

    <br clear="all"/>
    <br/>
    <input id="url" value="" size="70"/>
    <input type="button" value="Add" onClick="addGeoXML();"/>
    <br/>
  </body>
</html>

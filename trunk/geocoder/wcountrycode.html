<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Google Maps JavaScript API Example</title>
    <script src="http://maps.google.com/maps?file=api&amp;v=2.x&amp;key=ABQIAAAAjU0EJWnWPMv7oQ-jjS7dYxSPW5CJgpdgO_s4yyMovOaVh_KvvhSfpvagV18eOyDWu7VytS6Bi1CWxw"
      type="text/javascript"></script>
    <style type="text/css">
      body {
        font-family: Arial, sans serif;
        font-size: 11px;
      }
      td {
        text-align: center; 
      }
      img {
        color: #000000;
      }
    </style>
    <script type="text/javascript">
    //<![CDATA[

    var map;
    var geocoder = null;
    var addressMarker;

    function load() {
      if (GBrowserIsCompatible()) {
        map = new GMap2(document.getElementById("map"));
        map.addControl(new GSmallMapControl());
        map.addControl(new GMapTypeControl());
        map.setCenter(new GLatLng(22.917922, -16.875), 2);
        map.setMapType(G_HYBRID_MAP);

        geocoder = new GClientGeocoder();
      }
    }

    function showAddress(address) {
      if (geocoder) {
        geocoder.getLatLng(address,
          function(point) {
            if (!point) {
              alert(address + " not found");
            } else {
              if (addressMarker) {
                map.removeOverlay(addressMarker);
              }
              addressMarker = new GMarker(point);
              map.setCenter(point);
              map.addOverlay(addressMarker);
            }
          }
        );
      }
    }

    function setCountryCode() {
      geocoder.setBaseCountryCode(countryCode);
     }

    //]]>
    </script>
  </head>
  <body onload="load()" onunload="GUnload()">
    <form action="#" onsubmit="setCountryCode(this.countrycode.value); showAddress(this.address.value); return false">
      <p>
        <input type="text" size="10" id="countrycode" name="countrycode" value="US" />
        <input type="text" size="60" id="addressInput" name="address" value="" />
        <input type="submit" value="Go!" />
      </p>
    </form>

    <div id="map" style="width: 450px; height: 300px"></div>
  </body>
</html>

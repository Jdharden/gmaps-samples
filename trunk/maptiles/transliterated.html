<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Google Maps JavaScript API Example</title>
    <style type="text/css">
    td {
      border: 1px solid grey;
    }
    </style>
    <script type="text/javascript">

    //<![CDATA[
    var currentCountry = 'russia';

    var countryData = {
      'russia': { width: 21, height: 14, lat: 55.749917, lng: 37.620964, hl: 'ru'},
      'greece': { width: 28, height: 14, lat: 38.134557, lng: 22.148438, hl: 'el'},
      'thailand': { width: 28, height: 14, lat: 14.381476, lng: 100.744629, hl: 'th'},
      'japan': { width: 28, height: 14, lat: 36.204824, lng: 138.252924, hl: 'ja'}
    };

    function loadMap() {
      if (GBrowserIsCompatible()) {
        var map = new GMap2(document.getElementById('map'));
        map.addControl(new GMapTypeControl());
        map.addControl(new GSmallMapControl());
        map.setCenter(new GLatLng(countryData[currentCountry].lat, countryData[currentCountry].lng), 5);
      }
    }

    function loadScript(country, inNative) {
      currentCountry = country; 
      var lang = 'en';
      if (inNative) {
        lang = countryData[country].hl;
      } 
        
      var script = document.createElement('script');
      document.body.appendChild(script);
      script.src = 'http://maps.google.com/maps?file=api&v=2&key=ABQIAAAA-O3c-Om9OcvXMOJXreXHAxQGj0PqsCtxKvarsoS-iqLdqZSKfxS27kJqGZajBjvuzOBLizi931BUow&async=2&callback=loadMap&hl=' + lang;
    }

    //]]>
    </script>
  </head>
  <body onload="loadScript('russia', false)">
    <table width="500">
    <tr>
    <td><img src="icon_russia.png" border="1"> Russia</td>
    <td><img src="icon_greece.png" border="1"> Greeece</td>
    <td><img src="icon_thailand.png" border="1"> Thailand</td>
    <td><img src="icon_japan.jpg" border="1"> Japan</td>
    </tr>
    <tr>
    <td>(<a href="#" onclick="loadScript('russia', false)">English</a> | <a href="#" onclick="loadScript('russia', true)">Russian</a>)</td>
    <td>(<a href="#" onclick="loadScript('greece', false)">English</a> | <a href="#" onclick="loadScript('greece', true)">Greek</a>)</td>
    <td>(<a href="#" onclick="loadScript('thailand', false)">English</a> | <a href="#" onclick="loadScript('thailand', true)">Thai</a>)</td>
    <td>(<a href="#" onclick="loadScript('japan', false)">English</a> | <a href="#" onclick="loadScript('japan', true)">Japanese</a>)</td>
    </table>
    <div id="map" style="width: 500px; height: 300px"></div>
    <input type="text" value="de" id="lang"/>
    <input type="button" value="load map script" onclick="loadScript();"/>
  </body>
</html>

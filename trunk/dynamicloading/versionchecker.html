<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Google Maps JavaScript API Example</title>
    <script type="text/javascript">
    //<![CDATA[
    var map;

    function loadMap() {
      map = new GMap2(document.getElementById("map"));
      map.setCenter(new GLatLng(37.4419, -122.1419), 6);
      map.addOverlay(new GMarker(map.getCenter()));
      if (G_API_VERSION) {
        GLog.write(G_API_VERSION);  
      } else {
        GLog.write("No version information available");
      }
    }

    function loadScript() {
      try { GUnload(); } catch (e) {}
      document.getElementById("map").innerHTML = "";
      var script = document.createElement("script");
      script.type = "text/javascript";
      script.src = "http://maps.google.com/maps?file=api&v=" +
        document.getElementById("version").value + 
        "&key=ABQIAAAA-O3c-Om9OcvXMOJXreXHAxQGj0PqsCtxKvarsoS-iqLdqZSKfxS27kJqGZajBjvuzOBLizi931BUow" + 
        "&async=2&callback=loadMap";
      document.body.appendChild(script);
    }

    //]]>
    </script>
  </head>
  <body onload="">
    &v=: <input type="text" value="2.x" id="version"/> <input type="button" value="Load Maps API" onclick="loadScript();"/>
    <br/>
    <div id="map" style="width: 500px; height: 300px"></div>
  </body>
</html>

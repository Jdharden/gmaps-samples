<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Google Maps JavaScript API Example</title>
    <script type="text/javascript">

    //<![CDATA[

    function loadMap() {
      if (GBrowserIsCompatible()) {
        var map = new GMap2(document.getElementById("map"));
        map.setCenter(new GLatLng(37.4419, -122.1419), 13);
      }
    }

    function loadScript() {
      var script = document.createElement("script");
      document.documentElement.firstChild.appendChild(script);
      script.setAttribute("src", "http://maps.google.com/maps?file=api&v=2.x&key=ABQIAAAA-O3c-Om9OcvXMOJXreXHAxQGj0PqsCtxKvarsoS-iqLdqZSKfxS27kJqGZajBjvuzOBLizi931BUow&async=2&callback=loadMap");
      script.setAttribute("type", "text/javascript");
    }

    //]]>
    </script>
  </head>
  <body onload="">
    <div id="map" style="width: 500px; height: 300px"></div>
    <input type="button" value="load map script" onclick="loadScript();"/>
  </body>
</html>

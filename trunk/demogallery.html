<script type="text/javascript">
//<![CDATA[
var feed;
var curNum;

var classes = [
'GMarker',
'GMarkerOptions',
'GIcon',
'GDirections',
'GDraggableObject',
'GPolygon',
'GPolyline',
'GClientGeocoder',
'GGeoXml',
'GGoogleBarOptions',
'GGroundOverlay',
'GScreenOverlay',
'GInfoWindowOptions',
'GOverlay',
'GControl',
'GStreetviewPanorama',
'GStreetviewClient',
'GStreetviewOverlay'];


// Change these parameters to customize map
var param_wsId = "od6";
var param_ssKey = "o16162288751915453340.4402783830945175750";
function cm_load() {  
  document.getElementById("searchbox").value = getURLParam("searchquery");
  createClassSelect();
  cm_getJSON();
}

/**
* Utility function to extract parameters appended to URL.
* @param {String} name Name of parameter in URL
* @return {String} Value of parameter, or "" if not found
*/
function getURLParam(name) {
  var regexS = "[\\?&]" + name + "=([^&#]*)";
  var regex = new RegExp(regexS);
  var results = regex.exec(window.location.href);
  return (results === null ? "" : results[1]);
}

function cm_loadMapJSON(json) {
  feed = json.feed;
  curNum = 0;
  if ( !feed.entry) {
    document.getElementById("sidebar").innerHTML = "Try again!";
  } 
  updateGallery();
    
  if (feed.entry.length <=5) {
    document.getElementById("nextBUTTON").disabled = true;
  } else {
    document.getElementById("nextBUTTON").disabled = false;
  }
  document.getElementById("previousBUTTON").disabled = true;
}

function updateGallery() {
  var min = curNum;
  var max = Math.min(curNum+5, feed.entry.length);
  var htmlAll = ['Showing ' + (min + 1) + ' - ' + max + ' of ' + feed.entry.length];
  htmlAll.push('<table><tbody>');
  for (var i = min; i < max; i++) {
      var entry = feed.entry[i];
      var title = entry.gsx$title.$t;
      var author = entry.gsx$author.$t;
      var description = entry.gsx$description.$t;
      var thumbnailurl = entry.gsx$thumbnailurl.$t;
      var url = entry.gsx$url.$t;
      var html = '<tr><td><a target="_blank" href="' + url + '"><img style="width: 160px; height: 128px" src="' + thumbnailurl + '"></a></td><td valign="top"><strong><a target="_blank" href="' + url + '">' + title + '</a></strong> <br/>' + description + '<br/><br/><span style="font-size:10px; font-style: italic">' + 'Example by ' + author + '</span></td></tr>';
      htmlAll.push(html);
  }
  htmlAll.push('</tbody></table>');
  document.getElementById("sidebar").innerHTML = htmlAll.join("<br/>");
}

function showNext() {
  curNum += 5;
  updateGallery();
  document.getElementById("previousBUTTON").disabled = false;
  if (curNum >= (feed.entry.length - 5)) {
    document.getElementById("nextBUTTON").disabled = true;
  }
}

function showPrevious() {
  curNum -= 5;
  updateGallery();
  if (curNum <= 0) {
    document.getElementById("previousBUTTON").disabled = true;
    document.getElementById("previousBUTTON2").disabled = true;
  } 
  if (curNum < feed.entry.length) {
    document.getElementById("nextBUTTON").disabled = false;
    document.getElementById("nextBUTTON2").disabled = false;
  }
}
function createClassSelect() {
  var classSelect = document.getElementById("classdropdown");

  var classOption = document.createElement("option");
  classOption.setAttribute("value", '');
  var txt = document.createTextNode('');
  classOption.appendChild(txt);
  classSelect.appendChild(classOption);

  for (var j = 0; j < classes.length; j++){
    var className = classes[j];
    var classOption = document.createElement("option");
    classOption.setAttribute("value",className);
    var txt = document.createTextNode(className);
    if(className.toLowerCase() == getURLParam("classname").toLowerCase()) {
      classOption.setAttribute("selected", true);
    }
    classOption.appendChild(txt);
    classSelect.appendChild(classOption);
  }
}

/**
 * Creates a script tag in the page that loads in the 
 * JSON feed for the specified key/ID. 
 * Once loaded, it calls cm_loadMapJSON.
 */
function cm_getJSON() {
  var className = document.getElementById('classdropdown').value;
  var searchTerm = document.getElementById('searchbox').value;

  // Retrieve the JSON feed.
  var script = document.createElement('script');
  var query = '';
  if (className != '') {
    query = '&sq=' + className.toLowerCase() + '%3Dyes';
  } else if (searchTerm != '') {
    query = '&q=' + searchTerm.toLowerCase();
  } 
  script.setAttribute('src', 'http://spreadsheets.google.com/feeds/list/o03712292828507838454.7466931754443925657/od6/public/values' +
                        '?reverse=true'+ query + 
                        '&alt=json-in-script&callback=cm_loadMapJSON');
  script.setAttribute('id', 'jsonScript');
  script.setAttribute('type', 'text/javascript');
  document.documentElement.firstChild.appendChild(script);

  var searchLink = 'http://code.google.com/apis/maps/documentation/demogallery.html' + '?searchquery=' + searchTerm + '&classname=' + className;
  document.getElementById('pagelink').href = searchLink;
}


//]]>

</script>

</head>

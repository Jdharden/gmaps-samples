<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:v="urn:schemas-microsoft-com:vml">
  <head>
    <script src="http://maps.google.com/maps?file=api&amp;v=2.x&amp;key=ABQIAAAAjU0EJWnWPMv7oQ-jjS7dYxSPW5CJgpdgO_s4yyMovOaVh_KvvhSfpvagV18eOyDWu7VytS6Bi1CWxw"
      type="text/javascript"></script>
    <style type="text/css">
    v\:* {
      behavior:url(#default#VML);
    }
    </style>
    <script type="text/javascript"> 
   
    var map;

function onLoad() {
  if (GBrowserIsCompatible()) {
    var objectToDrag = new GDraggableObject(document.getElementById("photoToDrag"));
    var eventNames = ["mousedown", "mouseup", "click", "dragstart", "dragend", "drag"];
    for (var i = 0; i < eventNames.length; i++) {
      GEvent.addListener(objectToDrag, eventNames[i], function() {
        document.getElementById("status").innerHTML = eventNames[i];
      });
    }
  }
} 
</script>
  </head>

  <body onload="onLoad()">
    <img src="http://www.google.com/mapfiles/maps_res_logo.gif" style="z-index:104" width="32" height="32" id="photoToDrag"/>
    <div id="status"></div>

  </body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"

<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:v="urn:schemas-microsoft-com:vml">
  <head>
    <script src="http://maps.google.com/maps?file=api&amp;v=2.x&amp;key=ABQIAAAAjU0EJWnWPMv7oQ-jjS7dYxSPW5CJgpdgO_s4yyMovOaVh_KvvhSfpvagV18eOyDWu7VytS6Bi1CWxw"
      type="text/javascript"></script>
    <style type="text/css">
    v\:* {
      behavior:url(#default#VML);
    }
    </style>
    <script type="text/javascript"> 
   
    var map;

function onLoad() {
  if (GBrowserIsCompatible()) {
    var objectToDrag = new GDraggableObject(document.getElementById("photoToDrag"));
    GEvent.addListener(objectToDrag, "mousedown", function() { changeStatus("mousedown");});
    GEvent.addListener(objectToDrag, "mouseup", function() { changeStatus("mouseup");});
    GEvent.addListener(objectToDrag, "click", function() { changeStatus("click");});
    GEvent.addListener(objectToDrag, "dragstart", function() { changeStatus("dragstart");});
    GEvent.addListener(objectToDrag, "dragend", function() { changeStatus("dragend");});
    GEvent.addListener(objectToDrag, "drag", function() { changeStatus("drag");});
  }
}

function changeStatus(status) {
//  document.getElementById("status").innerHTML += "<br/>" + status;
  GLog.write(status);
} 
</script>
  </head>

  <body onload="onLoad()">
    <img src="http://www.google.com/mapfiles/maps_res_logo.gif" id="photoToDrag"/>
<!--    <div id="status" style="height:200px; overflow: scroll; width:100px; font-family:Arial, sans serif"></div>-->
  </body>
</html>

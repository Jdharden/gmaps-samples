<!DOCTYPE html "-//W3C//DTD XHTML 1.0 Strict//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Google Maps - Max Infowindow API Example</title>
    <script src="http://maps.google.com/maps?file=api&amp;v=2.x&amp;key=abcdefg"
            type="text/javascript"></script>
    <script type="text/javascript">

    var map;
    var iw;
    var marker;

    function initialize() {
      if (GBrowserIsCompatible()) {
        map = new GMap2(document.getElementById("map_canvas"));
        map.setCenter(new GLatLng(37.4419, -122.1419), 13);

        marker = new GMarker(map.getCenter());
        map.addOverlay(marker);

        GEvent.addListener(marker, 'click', function() {
          marker.openInfoWindowHtml("<b>Hello</b>",
            {maxContent: "max content", 
             maxTitle: "max title!"});
          iw = map.getInfoWindow();
        });
 
        var titleNode = document.createElement('div');
        titleNode.innerHTML = 'some title';
        GEvent.addDomListener(titleNode, 'click', function() {
          alert('title click');
        });

        var contentNode = document.createElement('div');
        contentNode.innerHTML = 'some content';
        GEvent.addDomListener(contentNode, 'click', function() {
          alert('content click');
        });
       
        GEvent.addListener(map, 'click', function(overlay, point) {
          if (point) {
            map.openInfoWindowHtml(point, 'map click', {
              maxContent: contentNode,
              maxTitle: titleNode
            });
          }
        });

      }
    }

    </script>
  </head>

  <body onload="initialize()" onunload="GUnload()">
    <div id="map_canvas" style="width: 500px; height: 300px"></div>
  </body>
</html>

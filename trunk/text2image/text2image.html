<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <title>text2image sample</title>
     <style type="text/css">
      body { 
        font-family: Arial, sans serif;
        font-size: 11px;
      }
      </style>
    <script src="http://maps.google.com/maps?file=api&amp;v=2.x&amp;key=ABQIAAAAm2gDNkvEVmrCOt2XWmI1rxQkDWYHrV3uZ60N3OFsvgafkGHlHBStotKOkgQYIe88zirFhFlDQu5_fw"
      type="text/javascript"></script>
    <script type="text/javascript" src="http://www.google.com/jsapi?key=ABQIAAAAjU0EJWnWPMv7oQ-jjS7dYxTPZYElJSBeBUeMSX5xXgq6lLjHthSAk20WnZ_iuuzhMt60X_ukms-AUg"></script>
    <script type="text/javascript">var pointCenter = new GLatLng(37.775196,-122.419204);
var map = new GMap2(document.getElementById("map"));
map.setCenter(pointCenter, 10);

var pointSW = new GLatLng(37.741743,-122.470044);
var pointNE = new GLatLng(37.786659,-122.272387);

var groundOverlay = new GGroundOverlay(
   "http://text2image.ning.com/TextToImage.php?text=San+Francisco%2C+here+we+come%21&LabelType=2&FontSize=24&casing=asis&alignment=1&font=arial&fontStyle=bold&LabelLocation=topleft&dX=11&dY=0&FontColor=00ff00f9&ShadowColor=00000000&depth=3&effect=0&LabelHeight=35&LabelWidth=438&IconHeight=18&IconName=http://maps.google.com/mapfiles/kml/shapes/shaded_dot.png", 
   new GLatLngBounds(pointSW, pointNE));

map.addOverlay(groundOverlay);
</script>
  <body onload="setupMap()" onunload="GUnload()">
  <div id="map" style="border:2px solid green; width: 800px; height: 600px"></div>
  </body>
  </html>
